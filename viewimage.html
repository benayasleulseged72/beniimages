<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logout-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .gallery-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery-title h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-title p {
            color: #666;
            font-size: 1.2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 20px;
        }

        .image-info h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .image-info p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #667eea;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-nav:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .gallery-title h1 {
                font-size: 2rem;
            }
            
            .modal-nav {
                padding: 10px 15px;
                font-size: 20px;
            }
            
            .prev {
                left: 10px;
            }
            
            .next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Gallery</div>
            <a href="index.html" class="logout-btn">Logout</a>
        </div>
    </header>

    <div class="gallery-container">
        <div class="gallery-title">
            <h1>BENAYAS LEULSEGED'S PRIVATE IMAGES</h1>
            <p> private images</p>
        </div>
        
        <div id="gallery" class="gallery-grid">
            <div class="loading">Loading images...</div>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <button class="modal-nav prev">&#10094;</button>
            <img id="modalImage" src="" alt="">
            <button class="modal-nav next">&#10095;</button>
        </div>
    </div>

    <script>
        // Image files in the directory
        const imageFiles = [    
        '10.jpg', '11.jpg', '12.jpg', '13.jpg', '14.jpg', '15.jpg', '16.jpg',
            '4.png', '5.png', '6.png', '7.jpg', '8.jpg', '9.jpg',
            '5999011127519546213_121.jpg', '5999011127519546214_121.jpg', '5999011127519546215_121.jpg',
            '5999011127519546216_121.jpg', '5999011127519546217_121.jpg', '5999011127519546218_121.jpg',
            '5999011127519546219_121 - Copy.jpg', '5999011127519546219_121.jpg', '5999011127519546220_121.jpg',
            '5999011127519546221_121.jpg', '5999011127519546222_121.jpg', '5999011127519546223_121.jpg',
            '5999011127519546224_121.jpg', '5999011127519546225_121 - Copy.jpg', '5999011127519546225_121.jpg',
            '5999011127519546226_121.jpg', '5999011127519546227_121.jpg', '5999011127519546228_121.jpg',
            '5999011127519546229_121 - Copy.jpg', '5999011127519546229_121.jpg', '5999011127519546231_121.jpg',
            '5999011127519546232_121.jpg', '5999011127519546233_121.jpg', '5999011127519546234_121.jpg',
            '5999011127519546235_121.jpg', '5999011127519546236_121.jpg', '5999011127519546237_121.jpg',
            '5999011127519546238_121.jpg', '5999011127519546239_121.jpg', '5999011127519546240_121.jpg',
            '5999011127519546241_121.jpg', '5999011127519546242_121.jpg', '5999011127519546243_121.jpg',
            '5999011127519546244_121.jpg', '5999011127519546245_121.jpg', '5999011127519546246_121.jpg',
            '5999011127519546247_121.jpg', '5999011127519546248_121.jpg', '5999011127519546249_121.jpg',
            '6980d13ae9fe4_1770049850.png', '6980d479efc4d_1770050681.jpg',
            'Screenshot 2026-01-31 082531.png', 'Screenshot 2026-02-02 103449.png'
        ];

        let currentImageIndex = 0;
        let filteredImages = [];

        // Initialize gallery
        function initGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            filteredImages = imageFiles.filter(file => {
                const ext = file.toLowerCase().split('.').pop();
                return ['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext);
            });

            if (filteredImages.length === 0) {
                gallery.innerHTML = '<div class="loading">No images found</div>';
                return;
            }

            filteredImages.forEach((image, index) => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                imageCard.onclick = () => openModal(index);
                
                const img = document.createElement('img');
                img.src = image;
                img.alt = `Image ${index + 1}`;
                img.onerror = function() {
                    this.parentElement.style.display = 'none';
                };
                
                const imageInfo = document.createElement('div');
                imageInfo.className = 'image-info';
                imageInfo.innerHTML = `
                    <h3>${getImageName(image)}</h3>
                    <p>Click to view full size</p>
                `;
                
                imageCard.appendChild(img);
                imageCard.appendChild(imageInfo);
                gallery.appendChild(imageCard);
            });
        }

        function getImageName(filename) {
            const name = filename.split('.')[0];
            if (name.length > 20) {
                return name.substring(0, 20) + '...';
            }
            return name;
        }

        // Modal functionality
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.querySelector('.close');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        function openModal(index) {
            currentImageIndex = index;
            modal.style.display = 'block';
            modalImg.src = filteredImages[index];
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
            modalImg.src = filteredImages[currentImageIndex];
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
            modalImg.src = filteredImages[currentImageIndex];
        }

        // Event listeners
        closeBtn.onclick = closeModal;
        prevBtn.onclick = showPrevImage;
        nextBtn.onclick = showNextImage;

        modal.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        };

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (modal.style.display === 'block') {
                switch(event.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        showPrevImage();
                        break;
                    case 'ArrowRight':
                        showNextImage();
                        break;
                }
            }
        });

        // Initialize gallery when page loads
        document.addEventListener('DOMContentLoaded', initGallery);

        // Add smooth scrolling
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>
