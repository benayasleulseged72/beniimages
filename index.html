<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benayas Leulseged - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d1b69 0%, #11001c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circular-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff00ff, #ff0080, #ff00ff, #8000ff, #0080ff, #00ffff, #00ff80, #80ff00, #ffff00, #ff8000, #ff00ff);
            animation: rotate 3s linear infinite;
            padding: 4px;
        }

        .circular-border::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            background: linear-gradient(135deg, #2d1b69 0%, #11001c 100%);
            border-radius: 50%;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px 40px;
            width: 400px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00ffff, #0080ff);
            border-radius: 15px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .login-header h1 {
            color: #00ffff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .login-header p {
            color: #00ffff;
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid #00ff80;
            border-radius: 50px;
            font-size: 1.1rem;
            background: transparent;
            color: #00ff80;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: #00ff80;
            opacity: 0.7;
        }

        .form-group input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            color: #00ffff;
        }

        .form-group input:focus::placeholder {
            color: #00ffff;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #2d1b69;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 255, 255, 0.4);
            background: linear-gradient(135deg, #00ff80, #00ffff);
        }

        .error-message {
            color: #ff0080;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
        }

        @media (max-width: 600px) {
            .login-container {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
            
            .login-content {
                padding: 40px 30px;
                width: 90%;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
            
            .login-header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="circular-border"></div>
        
        <div class="login-content">
            <div class="logo">BL</div>
            
            <div class="login-header">
                <h1>Benayas Leulseged</h1>
                <p>Software Community</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-btn">Access System</button>
                
                <div class="error-message" id="errorMessage">
                    Invalid username or password. Please try again.
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Check specific credentials
            if (username === 'beni78leo' && password === '1xvbeni72') {
                // Successful login - redirect to gallery
                window.location.href = 'viewimage.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                
                // Clear the form
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                
                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Hide error message when user starts typing
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>
</html>
